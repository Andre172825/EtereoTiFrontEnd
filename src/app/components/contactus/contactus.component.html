<div class="row" id="contatti">
<div class="container mt-5" >

    <div class="row" style="height:550px;">
      <div class="col-md-5 maps">
        <img src="assets/img/contactanos.png"  class="img-fluid mb-4 mb-lg-0" >
      </div>
      <div class="col-md-6">
        
        <h2 class="text-uppercase mt-3 font-weight-light text-black">Contactenos</h2>
        <form action="">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Nombres y Apellidos" required>
              </div>
            </div>
            
            <div class="col-lg-6">
              <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Email" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="number" class="form-control mt-2" placeholder="Telefono" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Dejanos un comentario" rows="3" required></textarea>
              </div>
            </div>
            <div class="col-12">
            <div class="form-group">
              <div class="form-check">
                
                
              </div>
            </div>
            </div>
            <div class="col-12">
              <button class="btn btn-light" type="submit">Enviar</button>
            </div>
          </div>
        </form>
        
      </div>

    </div>
</div>
</div>
